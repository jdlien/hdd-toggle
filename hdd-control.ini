# HDD Control Configuration File
# Remove the '#' character to enable a setting. All values shown are defaults.

[Drive]
# Target drive identification - change these to match your specific drive
#SerialNumber=2VH7TM9L
#Model=WDC WD181KFGX-68AFPN0

[Commands]
# Paths to the wake and sleep executables (relative to hdd-control.exe)
#WakeCommand=wake-hdd.exe
#SleepCommand=sleep-hdd.exe

[Timing]
# Status check interval in minutes (minimum 1 minute)
#PeriodicCheckMinutes=10
# Status check delay after operations in seconds
#PostOperationCheckSeconds=3

[UI]
# User interface settings
#ShowNotifications=true
#AnimationSpeed=500
#NotificationTimeout=3000
# Click debounce delay in seconds to prevent toast spam
#ClickDebounceSeconds=2

[Relay]
# USB relay control settings
#VendorID=0x16C0
#ProductID=0x05DF
#Channel=1

[Advanced]
# Advanced settings - modify with caution
#DebugMode=false
